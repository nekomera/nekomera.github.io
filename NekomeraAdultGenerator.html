<body>
<div class="dollContainer">

</div>


 
<div class="controlsContainer" style="float:left;">
1.Coat Color <br>
<input type="checkbox" id="BCoatRed"><label for="BCoatRed">Red (R)</label>
<br>
<input type="checkbox" id="BCoatBlack"><label for="BCoatBlack">Black (B)</label>
<br>
<input type="checkbox" id="BCoatYellow"><label for="BCoatYellow">Yellow (Y)</label><br>
<input type="checkbox" id="BCoatGreen"><label for="BCoatGreen">Green (G)</label><br>
<br>
2.Dilution
<br>
<input type="checkbox" id="BFadeDilute"><label for="BFadeDilute">Fade (D)</label><br>
<input type="checkbox" id="BBlueDilute"><label for="BBlueDilute">Blue (b)</label><br>
3.White Spotting
<br>
4. Lineart <br>
<input type="checkbox" id="BBasicLineart"><label for="BBasicLineart">No Mutations</label><br>

<input type="checkbox" id="bClear"><label for="bClear">CLEAR!</label>
</div>
</div>
<!-- Script tags don't have to be in the same place as the rest of it -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <!-- I use the jQuery library, and this is a good place to get it from -->

<script>
$(".controlsContainer").change( function () {

//=======================DON'T TOUCH THIS SECTION ==============================
var red = $("#BCoatRed").prop("checked");
var black = $("#BCoatBlack").prop("checked");
var green = $("#BCoatGreen").prop("checked");
var yellow = $("#BCoatYellow").prop("checked");
var fadeDilute = $("#BFadeDilute").prop("checked");
var blueDilute = $("#BBlueDilute").prop("checked");

function showRed() {$("#CoatRed").show();}
function hideRed() {$("#CoatRed").hide();}
function showBlack() {$("#CoatBlack").show();}
function hideBlack() {$("#CoatBlack").hide();}
function showGreen() {$("#CoatGreen").show();}
function hideGreen() {$("#CoatGreen").hide();}
function showYellow() {$("#CoatYellow").show();}
function hideYellow() {$("#CoatYellow").hide();}
function showTeal() {$("#CoatTeal").show();}
function hideTeal() {$("#CoatTeal").hide();}
function showCrimson() {$("#CoatCrimson").show();}
function hideCrimson() {$("#CoatCrimson").hide();}
function showPeach() {$("#CoatPeach").show();}
function hidePeach() {$("#CoatPeach").hide();}
function showGrassy() {$("#CoatGrassy").show();}
function hideGrassy() {$("#CoatGrassy").hide();}
function showJungle() {$("#CoatJungle").show();}
function hideJungle() {$("#CoatJungle").hide();}
function showOatmeal() {$("#CoatOatmeal").show();}
function hideOatmeal() {$("#CoatOatmeal").hide();}
function showLime() {$("#CoatLime").show();}
function hideLime() {$("#CoatLime").hide();}
function showGinger() {$("#CoatGinger").show();}
function hideGinger() {$("#CoatGinger").hide();}
function showBrown() {$("#CoatBrown").show();}
function hideBrown() {$("#CoatBrown").hide();}
function showCream() {$("#CoatCream").show();}
function hideCream() {$("#CoatCream").hide();}
function showMint() {$("#CoatMint").show();}
function hideMint() {$("#CoatMint").hide();}
function showCeladon() {$("#CoatCeladon").show();}
function hideCeladon() {$("#CoatCeladon").hide();}
function showCitrine() {$("#CoatCitrine").show();}
function hideCitrine() {$("#CoatCitrine").hide();}
function showArtichoke() {$("#CoatArtichoke").show();}
function hideArtichoke() {$("#CoatArtichoke").hide();}



//=======================DON'T TOUCH THIS SECTION ==============================

 

//This is the CLEAR function
if ($("#bClear").prop("checked"))
{$("#BCoatRed").prop("checked", false);
$("#BCoatBlack").prop("checked", false);
$("#BCoatYellow").prop("checked", false);
$("#BCoatGreen").prop("checked", false);
$("#BBasicLineart").prop("checked", false);
$("#BFadeDilute").prop("checked", false);
$("#BBlueDilute").prop("checked", false);
$("#bClear").prop("checked", false);
}


//Only RED is checked
if (red && !(black || green || yellow || fadeDilute || blueDilute)) {
showRed();
} else {
hideRed();
}


//Only BLACK is checked
if (black && !(red || green || yellow || fadeDilute || blueDilute)) {
showBlack();
} else {
hideBlack();
}


//Only GREEN is checked
if (green && !(red || black || yellow || fadeDilute || blueDilute)) {
showGreen();
} else {
hideGreen();
}


//Only YELLOW is checked
if (yellow && !(red || black || green || fadeDilute || blueDilute)) {
showYellow();
} else {
hideYellow();
}


//RED and BLACK are checked
if (red && black && !(green || yellow || fadeDilute || blueDilute)) {
showCrimson();
} else {
hideCrimson();
}


//RED and YELLOW are checked
if (red && yellow && !(green || black || fadeDilute || blueDilute)) {
showPeach();
} else {
hidePeach();
}


//RED and GREEN are checked
if (red && green && !(black || yellow || fadeDilute || blueDilute)) {
showGrassy();
} else {
hideGrassy();
}


//BLACK and GREEN are checked
if (black && green && !(red || yellow || fadeDilute || blueDilute)) {
showJungle(); 
} else {
hideJungle();
}


//BLACK and YELLOW are checked
if (black && yellow && !(red || green || fadeDilute || blueDilute)) {
showOatmeal();
} else {
hideOatmeal();
}


//GREEN and YELLOW are checked
if (green && yellow && !(red || black || fadeDilute || blueDilute)) {
showLime();
} else {
hideLime();
}


//RED and FADE DILUTE are checked
if (red && fadeDilute && !(black || yellow || green || blueDilute)) {
showGinger();
} else {
hideGinger();
}


//BLACK and FADE DILUTE are checked
if (black && fadeDilute && !(red || green || yellow || blueDilute)) {
showBrown();
} else {
hideBrown();
}


//YELLOW and FADE DILUTE are checked
if (yellow && fadeDilute && !(red || green || black || blueDilute)) {
showCream();
} else {
hideCream();
}


//GREEN and FADE DILUTE are checked
if (green && fadeDilute && !(red || black || yellow || blueDilute)) {
showMint();
} else {
hideMint();
}


//GREEN, YELLOW and FADE DILUTE are checked
if (green && yellow && fadeDilute && !(red || black || blueDilute)) {
showCeladon();
} else {
hideCeladon(); 
}


//GREEN, RED and FADE DILUTE are checked
if (green && red && fadeDilute && !(black || yellow || blueDilute)) {
showCitrine();
} else {
hideCitrine();
}

//GREEN, BLACK and FADE DILUTE are checked
if (green && black && fadeDilute && !(red || yellow || blueDilute)) {
showArtichoke();
} else {
hideArtichoke();
}

//NO MUTATIONS is checked
if ($("#BBasicLineart").prop("checked"))
{$("#BasicLineart").show();}
else{$("#BasicLineart").hide();}
 
});
</script>
</body>
</html>
